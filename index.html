<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codemaze - Menu Sanduíche</title>
    <!-- Bootstrap 4.6 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para ícones, se necessário) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS (opcional) -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Codemaze</a>
      <!-- Botão Hamburger -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuSanduiche" aria-controls="menuSanduiche" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Itens do Menu -->
      <div class="collapse navbar-collapse" id="menuSanduiche">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Item 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Item 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Item 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Item 4</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Item 5</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mt-5">
      <h1>Menu Sanduíche Funcional</h1>
      <p>Este é um exemplo funcional do menu tipo "hamburger" para dispositivos móveis usando Bootstrap 4.6.</p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
